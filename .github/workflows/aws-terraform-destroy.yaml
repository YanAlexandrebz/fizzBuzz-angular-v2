name: Terraform Destroy

on:
  workflow_dispatch:

jobs:
  terraform-destroy:
    name: 'Terraform Destroy'
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v2

      - name: 'Configure AWS Credentials'
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: 'Setup Terraform'
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.0.0

      - name: 'Terraform Init'
        run: terraform init

      - name: 'Delete ECR Images'
        run: |
          aws ecr list-images --repository-name my-app-fiap-ci-cd --query 'imageIds[*]' --output json | \
          jq -c '.[] | {imageDigest: .imageDigest, imageTag: .imageTag}' | \
          xargs -I {} aws ecr batch-delete-image --repository-name my-app-fiap-ci-cd --image-ids '{}'

      - name: 'Terraform Destroy'
        run: terraform destroy -auto-approve